<div class="flex h-screen v-screen" id="grad">
    <div class="m-auto" style="width:100%">
      <div class="max-w-8xl p-12">
        <div class="flex flex-col md:flex-row justify-center">
          <div class="md:w-1/2 max-w-md flex flex-col justify-center">
            <div class="md:text-3xl text-xl font-black uppercase" style="color:#fff; line-height: 40px;">Signup to out STEAM platform</div>
            <div class="text-xl mt-4" style="color:#fff">Fill in the following fields to gain access to out platform.</div>
          </div>
          <div class="md:w-1/2 flex justify-start mt-5 md:justify-end w-full md:w-1/2 ">
            <div class="shadow-md flex-auto max-w-sm p-10 pb-20" style="background:white">
              <form [formGroup]="login_form">
                <div class="w-full">
                  <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                      class="text-red-400 mr-1">*</span> Username</div>
                  <div class="my-2 bg-white p-1 flex border border-gray-200 rounded"> <input formControlName="username"
                      placeholder="Enter Username here"
                      class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                </div>
                <div class="w-full">
                    <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                        class="text-red-400 mr-1">*</span> First Name</div>
                    <div class="my-2 bg-white p-1 flex border border-gray-200 rounded"> <input formControlName="first_name"
                        placeholder="Enter First Name here"
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                  </div>
                  <div class="w-full">
                    <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                        class="text-red-400 mr-1">*</span> Last Name</div>
                    <div class="my-2 bg-white p-1 flex border border-gray-200 rounded"> <input formControlName="last_name"
                        placeholder="Enter Last Name here"
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                  </div>
                  <div class="w-full">
                    <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                        class="text-red-400 mr-1">*</span>Phone Number</div>
                    <div class="my-2 bg-white p-1 flex border border-gray-200 rounded"> <input formControlName="phone"
                        placeholder="Enter Last Name here"
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                  </div>
                <div class="w-full">
                  <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                      class="text-red-400 mr-1">*</span> Password</div>
                  <div class="my-2 bg-white p-1 flex border border-gray-200 rounded"> <input formControlName="password"
                      placeholder="Enter Password here" type="password"
                      class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                </div>
              </form>
  
              <div class="mt-6 relative">
                <button *ngIf="!loading" (click)="signup()" class="shadow-md font-medium py-2 px-4 text-green-100
                    cursor-pointer bg-teal-600 rounded text-lg tr-mt  absolute text-center w-full">Register</button>
                
                       <div *ngIf="loading" class="d-flex justify-content-center">
                          <div class="spinner-border text-success" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                 
  
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
